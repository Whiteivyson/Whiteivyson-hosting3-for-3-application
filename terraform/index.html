<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandoff - Vintage Clothes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .product {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin: 15px 0;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Brandoff</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to Brandoff, your destination for unique vintage clothing. Discover timeless styles that tell a story.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="vintage-shirt.jpg" alt="Vintage Shirt">
                <h3>Vintage Shirt</h3>
                <p>Price: $25</p>
            </div>
            <div class="product">
                <img src="vintage-jeans.jpg" alt="Vintage Jeans">
                <h3>Vintage Jeans</h3>
                <p>Price: $40</p>
            </div>
            <div class="product">
                <img src="vintage-jacket.jpg" alt="Vintage Jacket">
                <h3>Vintage Jacket</h3>
                <p>Price: $60</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Brandoff. All rights reserved.</p>
    </footer>
</body>
</html>
